<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="display" readonly>
        <div class="btnContainer">
            <button onclick="appear('1')">1</button>
            <button onclick="appear('2')">2</button>
            <button onclick="appear('3')">3</button>
            <button class="sign" onclick="appear('+')">+</button>
            <button onclick="appear('4')">4</button>
            <button onclick="appear('5')">5</button>
            <button onclick="appear('6')">6</button>
            <button class="sign" onclick="appear('-')">-</button>
            <button onclick="appear('7')">7</button>
            <button onclick="appear('8')">8</button>
            <button onclick="appear('9')">9</button>
            <button class="sign" onclick="appear('*')">*</button>
            <button class="sign" onclick="clearDisplay()">C</button>
            <button class="zero" onclick="appear('0')">0</button>
            <button class="sign" onclick="calculate()">=</button>
            <button class="sign" onclick="appear('/')">/</button>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
