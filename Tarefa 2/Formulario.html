<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Formulário
    </h1>
    <form action="https://www.w3schools.com/action_page.php">
        <fieldset>
        <legend>Data:</legend>
        <input type="date" name="Data" id="Data">
        </fieldset>
    </form>
    <form action="https://www.w3schools.com/action_page.php">
        <fieldset>
        <legend>Dados de Acesso:</legend>
        <label for="user">Usuário:</label><br>
        <input type="text" id="user" name="user" ><br>
        <label for="Password">Senha:</label><br>
        <input type="password"><br>

        </fieldset>
    </form>
    <form action="https://www.w3schools.com/action_page.php">
        <fieldset>
        <legend>Dados pessoais:</legend>

        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="Adress">Endereço:</label><br>
        <input type="text" id="Adress" name="Adress"><br>

        <label for="number">Número:</label><br>
        <input type="number" id="number" name="number"><br>

        <label for="Comp">Complemento:</label><br>
        <input type="text" id="Comp" name="Comp"><br>

        <label for="City">Cidade:</label><br>
        <input list="cities" name="city">
        <datalist id="cities">
        <option value="Sorocaba">
        <option value="Votorantim">
        <option value="Campinas">
        <option value="Itu">
        <option value="São Paulo">
        </datalist><br>

        <label for="state">Estado:</label><br>
        <select name="state" id="state">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="ES">Espirito Santo</option>
        </select><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep"><br>

        </fieldset>
    </form>
</body>
</html>
